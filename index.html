<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <div class="login">
      <div class="add-form">
        <h2 class="login-title">Форма входа</h2>
        <div class="login-input-box">
          <input
          type="text"
          class="add-form-login"
          id="login-input"
          placeholder="Введите логин"
        />
        <input
        type="password"
        class="add-form-password"
        id="password-input"
        placeholder="Введите пароль"
        />
        </div>
        <div class="login-form-row">
          <button class="add-form-button" id="add-button">Войти</button>
          <button class="reg-form-button" id="add-button">Зарегистрироваться</button>
        </div>
      </div>
    </div> 

    <div class="container">
      <ul class="comments" id="list-comments">
         
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          id="name-input"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          id="text-input"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: red;
    }

    .add-form-text {
      white-space: pre-line
    }

  </style>

  <script type="module" src="./main.js"></script>
</html>
